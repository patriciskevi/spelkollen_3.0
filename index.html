<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spelkollen</title>
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
</head>

<body class="grey lighten-4">

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/" class="right">spel<span>kollen</span></a>
      <span class="left grey-text text-darken-1"><i class="material-icons sidenav-trigger"
          data-target="side-menu">menu</i></span>
    </div>
  </nav>

  <!-- side nav -->
  <ul class="sidenav side-menu" id="side-menu">
    <li><a class="subheader">SPELKOLLEN</a></li>
  </ul>

  <!-- recipes -->
  <h6 class="center grey-text text-darken-1">Pågående Spel</h6>
  <div class="bets container">
    <div class="card-panel bet white row">
      <img src="/img/baseline_account_circle_black_48.png" alt="player avatar">
      <div class="bet-particulars">
        <div class="bet-player">Spelare</div>
        <div class="bet-type">Typ av spel</div>
        <div class="bet-sum">Summa</div>
      </div>
      <div class="bet-actions">
        <i class="material-icons">delete_outline</i>
        <i class="material-icons">
          redo
        </i>
        <i class="material-icons">move_to_inbox</i>
      </div>
    </div>
  </div>

  <div class="center">
    <a class="btn-floating waves-effect pulse btn-medium add-btn sidenav-trigger" data-target="side-form"><i
        class="material-icons">add</i></a>
  </div>

  <!-- add bet side nav -->
  <div class="sidenav side-form" id="side-form">
    <form class="add-bet container">
      <h6 class="center">Nytt Spel</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input type="text" placeholder="Spelare" id="player" class="validate">
        <label for="spelare">Spelare</label>
      </div>
      <div class="input-field">
        <input type="text" placeholder="Typ av spel" id="type" class="validate">
        <label for="type">Typ av Spel</label>
      </div>
      <div class="input-field">
        <input type="text" placeholder="Summa" id="sum" class="validate">
        <label for="sum">Summa</label>
      </div>
      <div class="input-filed center">
        <button class="btn-small">spela</button>
      </div>
    </form>
  </div>

  <script src="/js/ui.js"></script>
</body>

</html>
